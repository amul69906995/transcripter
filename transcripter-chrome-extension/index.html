<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Transcript</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        h1 {
            color: #ff0000;
            font-size: 20px;
            margin: 0 0 15px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        #transcriptOutput {
            white-space: pre-wrap;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        #transcriptOutput:empty::before {
            content: "Transcript will appear here...";
            color: #999;
            font-style: italic;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>support only youtube</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <button id="fetchTranscript">Get Transcript</button>
    <button id="getCurrentVideo">Use Current Video</button>
    <pre id="transcriptOutput"></pre>
</body>
<script src="/ytTranscript.js"></script>
</html>
